<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <nav>
        <button class="showCreateTodoDialogBoxButton">Add Todo</button>
    </nav>
    <main>
        <dialog class="createTodoDialogBox">
            <header>CREATE TODO</header>
            <div class="createTodoOptions">
                <input type="text" name="todoHeader" id="todoHeader" placeholder="header:"> <br>
                <textarea name="todoDescription" id="todoDescription" placeholder="description:"></textarea> <br>        
                Completed: <input type="checkbox" name="todoStatus" id="todoStatus"> <br>
            </div>
            <div class="createTodoButtons">
                <button class="leaveCreateTodoDialogBoxButton">CANCEL</button>
                <button class="insertTodoButton">ADD</button>
            </div>
        </dialog>

        <ul class="todosList"></ul>
    </main>
</body>
<script>var exports = {};</script>
<script src="../todo-app.js"></script>
</html>
